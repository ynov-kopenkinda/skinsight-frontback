name: Build, Lint, Type-check

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run the workflow on"
        required: true
        default: "main"

jobs:
  setup-project:
    name: Setup & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install deps (with cache)
        run: pnpm install
      - name: Upload downloaded dependencies
        uses: actions/upload-artifact@v4
        with:
          name: pnpm-artifact
          retention-days: 1
          path: |
            ~/.pnpm-store
  run-codequal:
    needs: setup-project
    name: Run Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Restore downloaded dependencies
        uses: actions/download-artifact@v4
        with:
          name: pnpm-artifact
          path: |
            ~/.pnpm-store
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run ESLint
        run: pnpm turbo lint
      - name: Run Prettier
        run: pnpm turbo format --check
      - name: Run TypeScript
        run: pnpm typecheck
  run-build:
    needs: ["setup-project", "run-codequal", "run-security"]
    name: Run Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Restore downloaded dependencies
        uses: actions/download-artifact@v4
        with:
          name: pnpm-artifact
          path: |
            ~/.pnpm-store
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run build
        run: pnpm turbo build
  run-security:
    needs: ["setup-project"]
    name: Run Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Restore downloaded dependencies
        uses: actions/download-artifact@v4
        with:
          name: pnpm-artifact
          path: |
            ~/.pnpm-store
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
